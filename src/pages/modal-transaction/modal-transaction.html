<ion-header>
  <ion-navbar>
    <ion-title>Transacción</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{moneda.full_name}}
    </ion-card-header>
    <ion-card-content>
      <h6>1 {{moneda.full_name}} == {{moneda.local_usd_value | number}} {{userCountry.currency}} </h6>
      <h6>1 {{moneda.full_name}} == {{moneda.usd_value | number}} USD </h6>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Informaciòn de la transaciòn
    </ion-card-header>
    <ion-card-content>
        <label stacked>Ingresar nùmero celular</label>
        <ion-input name="transaction-celular" [(ngModel)]="transaction.phone_user_des"   [brmasker]="{type:'num'}"
                   type="text"></ion-input>
        <label stacked>Ingresar clave de seguridad (4 digitos)</label>
        <ion-input name="transaction-clave" [brmasker]="{len:4}" [(ngModel)]="transaction.key_user" type="number"></ion-input>
        <label stacked>Ingresar el valor de la transacciòn</label>
        <ion-input type="text" name="transaction-valor"
                   [brmasker]="{money:true,decimal:0,thousand:',',type:'num'}"
                   [(ngModel)]="transaction.amount_local">

        </ion-input>
        <button ion-button (click)="doTrasaction()">Solicitar transacciòn</button>
    </ion-card-content>
  </ion-card>

</ion-content>
