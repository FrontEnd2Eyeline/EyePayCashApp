<ion-header>
	<ion-navbar>
		<ion-title>
			Listado de contactos
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item (click)="sharing()" class="center2">
			<ion-icon name="logo-whatsapp"></ion-icon>
			<ion-icon name="logo-facebook"></ion-icon>
			<ion-icon name="logo-twitter"></ion-icon>
		</ion-item>
		<ion-item *ngFor="let contacto of listaContactos">
			<div (click)="whatsAppInvite(contacto.phoneNumbers[0].value)">
				<ion-avatar item-start>
					<img src="assets/imgs/contacto.png">
				</ion-avatar>
				<h2>{{contacto.displayName | uppercase }}</h2>
				<p>{{contacto.phoneNumbers[0].value}}</p>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
