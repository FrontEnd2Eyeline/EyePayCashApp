<ion-content padding class="fondo_gris">
  <form [formGroup]="formGroup"  (ngSubmit)="recovery()">
    <ion-list>

      <ion-item>
        <ion-label stacked>Ingrese la nueva contraseña</ion-label>
        <ion-input type="password" required  name="recovery_pass" formControlName="new_password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Confirme la nueva contraseña</ion-label>
        <ion-input type="password" required name="recovery_pass2" formControlName="new_password_conf"></ion-input>
	  </ion-item>
	  <ion-item no-lines *ngIf="formGroup.invalid">
			<msg-error [control]="formGroup.controls.new_password" name="Recovery"></msg-error>
			<msg-error [control]="formGroup.controls.new_password_conf" name="Recovery2"></msg-error>
		</ion-item>
      <ion-item>
        <button ion-button class="buttonPayCash" block>Guardar</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
