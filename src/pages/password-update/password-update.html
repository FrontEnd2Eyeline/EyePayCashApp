<ion-content padding class="fondo_gris">
  <form #formulario (submit)="recovery()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Ingrese la nueva contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="infoRecovery.new_password" name="recovery_pass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Confirme la nueva contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="infoRecovery.new_password_conf" name="recovery_pass2"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button class="buttonPayCash" block>Guardar</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
