<ion-header>
  <ion-navbar>
    <ion-title>Transacciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label stacked>Seleccione país de destino</ion-label>
  <ion-select [(ngModel)]="currency" (ionChange)="countrySelected()" interface="popover">
    <ion-option *ngFor="let pais of countrys" value="{{pais.currency}}">{{pais.name}}</ion-option>
  </ion-select>
  <label stacked *ngIf="currency != 'USD'">Precio del dolar en el paìs</label>
  <ion-item *ngIf="currency != 'USD'">
    <h6 class="txtboldblack">1 USD = {{infoCountry?.local_usd_value | currency}} {{currency}}</h6>
  </ion-item>
  <label stacked>Información de las monedas</label>
  <ion-card ion-item *ngFor="let moneda of monedas" (click)="monedaSelect(moneda)">
    <ion-card-content>
      <ion-row>
        <ion-col col-10>
          <h4>Criptomoneda: {{moneda.full_name}}</h4>
          <h6 *ngIf="currency != 'USD'">1 {{moneda.full_name}} = {{moneda.usd_value | currency }} USD</h6>
          <h5 stacked> 1 {{moneda.full_name}} = {{moneda.local_usd_value | currency }} {{currency}} </h5>
        </ion-col>
        <ion-col col-2>
          <ion-icon name="ios-arrow-forward" large></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
