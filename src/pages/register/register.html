<ion-content class="imgBackground2 vignette">
  <div style="margin-top:12%" class="center">
    <ion-img class="logo" src="assets/imgs/EPCLogoPpal.png"></ion-img>
  </div>
  <div style="margin-top:10%" class="center">
    <ion-list>
      <ion-item class="≈" style="border-radius:10px">
        <ion-label fixed>Nombres</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item style="border-radius:10px">
        <ion-label fixed>Apellidos</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item style="border-radius:10px">
        <ion-label>Género</ion-label>
        <ion-select okText="Guardar" cancelText="Cancelar" [(ngModel)]="gender">
          <ion-option value="f">Femenino</ion-option>
          <ion-option value="m">Masculino</ion-option>
        </ion-select>
      </ion-item>

      <ion-item style="border-radius:10px">
        <ion-label fixed>Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item style="border-radius:10px">
        <ion-label fixed>Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <div style="margin-top: -20%" padding class="center">
    <ion-label (click)="navPoliPage()" style="color:white; font-size: 16px" floating>Políticas de uso</ion-label>
    <ion-label (click)="presentToast2()" style="color:white; font-size: 16px" floating>Privacidad de la información</ion-label>
  </div>

  <div style="margin-top: 6%" class="center">
    <button style="border-radius: 0%" class="buttonBackground" (click)="navCancel()" ion-button small>Cancelar</button>
    <button style="border-radius: 0%" class="buttonBackground" (click)="presentAlert()" ion-button small>Registrarse</button>
  </div>

</ion-content>
