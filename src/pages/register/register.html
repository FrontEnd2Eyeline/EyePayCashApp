<ion-content class="imgBackground vignette">
	<div style="margin-top:20%" class="center">
		<img class="logo" src="assets/imgs/EPCLogo.png">
	</div>
	<div class="center">
		<form [formGroup]="formGroup" (ngSubmit)="register()">
			<ion-item class="backTransp cWhite txtCenter" no-lines *ngIf="formGroup.invalid">
				<msg-error [control]="formGroup.controls.first_name" name="Nombres"></msg-error>
				<msg-error [control]="formGroup.controls.last_name" name="Apellidos"></msg-error>
				<msg-error [control]="formGroup.controls.mail" name="Email"></msg-error>
				<msg-error [control]="formGroup.controls.password" name="Contraseña"></msg-error>
			</ion-item>
			<ion-list class="mrgMen10">
				<ion-item class="marginlists backTransp tamaInputs center">
					<ion-label stacked>{{'NOMBRES'|translate}}</ion-label>
					<ion-input class="styleInput" type="text" required name="userregistronombre" formControlName="first_name"></ion-input>
				</ion-item>

				<ion-item class="marginlists backTransp tamaInputs center">
					<ion-label stacked>{{'APELLIDOS'|translate}}</ion-label>
					<ion-input class="styleInput" type="text" required name="userregistroapellido" formControlName="last_name">
					</ion-input>
				</ion-item>
				<ion-item class="marginlists backTransp tamaInputs center">
					<ion-label stacked>{{'GENERO'|translate}}</ion-label>
					<ion-select class="styleInput" okText="Guardar" cancelText="Cancelar" formControlName="gender" name="userregistrogenero"
					 interface="popover">
						<ion-option value="f">Femenino</ion-option>
						<ion-option value="m">Masculino</ion-option>
					</ion-select>
				</ion-item>
				<ion-item class="marginlists backTransp tamaInputs center">
					<ion-label stacked>{{'EMAIL'|translate}}</ion-label>
					<ion-input class="styleInput" type="email" required name="userregistroemail" formControlName="mail"></ion-input>
				</ion-item>
				<ion-item class="marginlists backTransp tamaInputs center">
					<ion-label stacked>{{'CONFIRMAR_EMAIL'|translate}}</ion-label>
					<ion-input class="styleInput" type="email" required name="confirmacionmail" formControlName="mail_conf"></ion-input>
				</ion-item>
				<ion-item class="backTransp tamaInputs center">
					<ion-label stacked>{{'CONTRASEÑA'|translate}}</ion-label>
					<ion-input class="styleInput" type="{{type}}" name="contrasena" formControlName="password">
					</ion-input>
					<button *ngIf="!showPass" class="btn_show" ion-button clear color="dark" type="button" required item-right (click)="showPassword()">
						<ion-icon name="ios-eye-off"></ion-icon>
					</button>
					<button *ngIf="showPass" class="btn_show" ion-button clear color="dark" type="button" item-right (click)="showPassword()">
						<ion-icon name="ios-eye-off"></ion-icon>
					</button>
				</ion-item>
				<ion-item class="marginlists backTransp tamaInputs center">
					<ion-label stacked>{{'CONFIRMACION_CONTRASEÑA'|translate}}</ion-label>
					<ion-input class="styleInput" type="{{type2}}" name="confirmacontrasena" formControlName="password_conf">
					</ion-input>
					<button *ngIf="!showPass2" class="btn_show2" ion-button clear color="dark" type="button" required item-right
					 (click)="showPassword2()">
						<ion-icon name="ios-eye-off"></ion-icon>
					</button>
					<button *ngIf="showPass2" class="btn_show2" ion-button clear color="dark" type="button" item-right (click)="showPassword2()">
						<ion-icon name="ios-eye-off"></ion-icon>
					</button>
				</ion-item>
				<div class="mrg6Top">
					<button class="buttonPayCash " ion-button small type="submit">{{'REGISTRARSE'|translate}}</button>
				</div>
			</ion-list>
		</form>
	</div>

	<ion-list padding>
		<ion-row>
			<ion-col col-2 class="center">
				<ion-toggle class="center togleEfect" (click)="verificarChecked()"></ion-toggle>
			</ion-col>
			<ion-col col-10 padding>
				<span class="cWhite" (click)="politicas()">{{'POLITICAS_USO'|translate}}</span>
			</ion-col>
		</ion-row>
	</ion-list>
	<!-- <ion-list padding>
		<ion-row>
			<ion-col col-12>
				<span class="cWhite" (click)="politicas()">{{'POLITICAS_USO'|translate}}</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12 class="center">
				<ion-toggle class="center" (click)="verificarChecked()"></ion-toggle>
			</ion-col>
		</ion-row>
	</ion-list> -->
	<div class="center marMen12Top">
		<button class="buttonPayCash" (click)="cancel()" ion-button small>{{'CANCELAR'|translate}}</button>
	</div>
</ion-content>
