<ion-content class="imgBackground vignette">
  <div class="center">
    <ion-img class="logo" src="assets/imgs/EPCLogo.png"></ion-img>
  </div>
  <!--<form #formulario >-->
  <form [formGroup]="formGroup" (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Email" class="inputClass marginItems" formControlName="mail" name="correo">
        </ion-input>
        <div>
          <msg-error [control]="formGroup.controls.mail"></msg-error>
        </div>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" class="inputClass marginItems" type="password"
                   name="contrasena" formControlName="password"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="formGroup.invalid">
        <msg-error [control]="formGroup.controls.mail" name="Email"></msg-error>
        <msg-error [control]="formGroup.controls.password" name="Contraseña"></msg-error>
      </ion-item>
      <ion-item class="center">
        <button class="buttonPayCash borderBtns" ion-button small>{{'INICIAR_SESION'|translate}}</button>
      </ion-item>
    </ion-list>
  </form>
  <ion-item style="margin-top: -10%;">
    <ion-col col-6>
      <button class="textWhite" ion-button (click)="registro()" clear block class="transparente">{{'REGISTRARME'|translate}}</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button (click)="recuperarcontrasena()" clear block class="transparente">{{'RECUPERAR_CONTRASENA'|translate}}</button>
    </ion-col>
  </ion-item>
</ion-content>
