<ion-content class="imgBackground vignette">
  <div class="center">
    <ion-img class="logo" src="assets/imgs/EPCLogo.png"></ion-img>
  </div>
  <form #formulario (submit)="login()">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Email" class="inputClass marginItems" type="email" required name="correo"
                   [(ngModel)]="mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" class="inputClass marginItems" type="password" [(ngModel)]="password"
                   name="userpass"></ion-input>
      </ion-item>
      <ion-item class="center">
        <button class="buttonPayCash borderBtns" ion-button small>INGRESAR</button>
      </ion-item>
    </ion-list>
  </form>
  <ion-item>
    <ion-col col-6>
      <button class="textWhite" ion-button (click)="registro()" clear block class="transparente">Registrarme</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button (click)="recuperarcontrasena()" clear block class="transparente">Recuperar contraseña</button>
    </ion-col>
  </ion-item>
</ion-content>
