<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>




</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-3>
        <button ion-button full (click)="goPage('transaction')">
          <ion-icon name="card"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="goPage('history')">
          <ion-badge item-end>{{count}}</ion-badge>
          <ion-icon name="list-box"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="goPage('maps')">
          <ion-icon name="planet"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button full (click)="goPage('account')">
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
