<ion-header>

  <ion-navbar>
    <ion-title>history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let transaction of transactions">
      <ion-row>
        <ion-col col-6>
          <h4>{{transaction.country.name}}</h4>
        </ion-col>
        <ion-col col-6>
          {{transaction.date_request |date:'MM/dd/yyyy h:mma'}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          {{transaction.coin.full_name}}
        </ion-col>
        <ion-col col-6>
          {{transaction.amount_local | currency:transaction.country.currency+" " : 2}}
        </ion-col>
      </ion-row>
      <!--<button ion-button clear item-end>Ver</button>-->
    </ion-item>
  </ion-list>
</ion-content>
