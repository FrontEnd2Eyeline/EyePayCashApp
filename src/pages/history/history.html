<ion-header>

  <ion-navbar>
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-row>
    <ion-col col-6>
      <ion-select [(ngModel)]="filtro.status">
        <ion-option value="0">Estado pendiente</ion-option>
        <ion-option value="1">Estado por retirar</ion-option>
        <ion-option value="2">Estado terminadas</ion-option>
      </ion-select>
    </ion-col>
    <ion-col col-6>
      <button ion-button (click)="getInfo()">Buscar</button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-card *ngFor="let transaction of transactions" (click)="goDetalle(transaction)">
      <ion-card-content>
        <ion-row>
          <ion-col col-6>
            {{transaction.country.name}}
          </ion-col>
          <ion-col col-6>
            {{transaction.date_request |date:'MM/dd/yyyy'}}
            <!--transaction.date_request |date:'MM/dd/yyyy h:mma'}}-->
          </ion-col>
          <ion-col col-6>
            {{transaction.coin.full_name}}
          </ion-col>
          <ion-col col-6>
            {{transaction.amount_local | currency:transaction.country.currency+" " : 2}}
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
