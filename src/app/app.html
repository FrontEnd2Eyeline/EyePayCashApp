<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: #f5f5f5">
    <img src="assets/imgs/EPCLogo.png" alt="">
    <ion-list>
      <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">-->
        <!--{{'p.title'|translate}}-->
      <!--</button>-->
      <button ion-item (click)="openPage('HomePage')">{{'INICIO'|translate}}</button>
      <button ion-item (click)="openPage('TransactionPage')">{{'TRANSACCION'|translate}}</button>
      <button ion-item (click)="openPage('HistoryPage')">{{'HISTORIAL'|translate}}</button>
      <button ion-item (click)="openPage('MapPage')">{{'MAPA'|translate}}</button>
      <button ion-item (click)="openPage('AccountPage')">{{'MI_CUENTA'|translate}}</button>
      <button ion-item (click)="openPage('SecurityPage')">{{'SEGURIDAD'|translate}}</button>
    </ion-list>
    <ion-list style="text-align: center">
      <img src="assets/imgs/colombia.png" alt="" (click)="seleccionar('es')" style="max-width: 100px">
      <img src="assets/imgs/usa.png" alt="" (click)="seleccionar('en')" style="max-width: 100px">
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
