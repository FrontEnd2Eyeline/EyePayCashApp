
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: #f5f5f5">
    <ion-row class="gradient">
      <ion-col>
        <img style="width: 60%" src="assets/imgs/EPCLogo.png" alt="">
      </ion-col>
    </ion-row>
    <ion-list>
      <button ion-item (click)="openPage('HomePage')">{{'INICIO'|translate}}</button>
      <button ion-item (click)="openPage('TransactionPage')">{{'TRANSACCION'|translate}}</button>
      <button ion-item (click)="openPage('HistoryPage')">{{'HISTORIAL'|translate}}</button>
      <button ion-item (click)="openPage('MapPage')">{{'MAPA'|translate}}</button>
      <button ion-item (click)="openPage('AccountPage')">{{'MI_CUENTA'|translate}}</button>
      <button ion-item (click)="openPage('SecurityPage')">{{'SEGURIDAD'|translate}}</button>
      <button ion-item (click)="cerrarSesion()">{{'CERRAR_SESION'|translate}}</button>
    </ion-list>
    <ion-list style="text-align: center">
      <ion-item class="center" style="background: transparent; border-top: 0px solid #c8c7cc !important; border-bottom: 0px solid #c8c7cc !important;">
        <button ion-button  (click)="seleccionar('es')" class="buttonPayCash">Espa√±ol</button>
        <button ion-button  (click)="seleccionar('en')" class="buttonPayCash">English</button>
      </ion-item>

     
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
